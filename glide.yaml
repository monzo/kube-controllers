package: github.com/projectcalico/kube-controllers
description: Calico Policy Controller
homepage: https://projectcalico.org
license: Apache-2.0
import:
- package: github.com/coreos/etcd
  subpackages:
  - clientv3
  - pkg/transport
- package: github.com/kelseyhightower/envconfig
- package: github.com/onsi/gomega
- package: github.com/patrickmn/go-cache
- package: github.com/json-iterator/go
  version: f2b4162afba35581b6d4a50d3b8f34e33c144682
- package: github.com/projectcalico/felix
  subpackages:
  - fv/containers
- package: github.com/projectcalico/libcalico-go
  repo: https://github.com/monzo/libcalico-go.git
  version: warn-3.2.3
  subpackages:
  - lib/apiconfig
  - lib/apis/v3
  - lib/backend
  - lib/backend/api
  - lib/backend/k8s/conversion
  - lib/clientv3
  - lib/errors
  - lib/logutils
  - lib/options
- package: github.com/sirupsen/logrus
- package: k8s.io/api
  subpackages:
  - core/v1
  - networking/v1
- package: k8s.io/apimachinery
  subpackages:
  - pkg/apis/meta/v1
  - pkg/fields
  - pkg/util/runtime
  - pkg/util/wait
- package: k8s.io/apiserver
  subpackages:
  - pkg/storage/etcd3
- package: k8s.io/client-go
  subpackages:
  - kubernetes
  - tools/cache
  - tools/clientcmd
  - util/workqueue
- package: github.com/onsi/ginkgo
